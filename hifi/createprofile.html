<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
       <!-- NAVIGATION SCREEN--> 
      <ul class="navbar">
        <li><a class="logo">Study Together</a></li>
        <div class="user-details">
            <li><a href="login.html" class="login">Login</a></li>
        </div>
      </ul>

      <!-- PROFILE SECTION-->
      <div class="profile-container">
        <h1>Creating Profile</h1>
          <div class="upper-profile">
                <div class="profile-inner-left">
                        <img class="profile-img" src="images/temp.jpeg" alt="Profile Image">
                </div>
                <div class="profile-inner-right">
                    <div class="personal-information">
                        <h3>Personal Information</h3>
                        <ul class="profile-list">
                          <li><span>Name : </span><input type="text" value=""></input></li>
                            <li><span>Pronouns : </span><input type="text" value=""></input></li>
                            <li><span>Age : </span><input type="text" value=""></input></li>
                            <li><span>Email : </span><input type="text" value=""></input></li>
                            <li><span>Address : </span><input type="text" value=""></input></li>
                        </ul>
                    </div>
                </div>
          </div>
          <div class="lower-profile">
                <h3>About Me</h3>
                <textarea rows="4" cols="50" class="edit-about"></textarea>
          </div>  
        </div>
        <a href="profile.html"><button class="study-button">Create Profile</button></a>
  </body>
</html>
