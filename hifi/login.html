<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <ul class="navbar">
        <li><a class="logo">Study Together</a></li>
        <li>
          <div class="search-container">
            <form action="results.html">
              <i class="fa fa-search" size="large"></i>
              <input
                class="navbar-search"
                type="text"
                placeholder="Find a study group..."
              />
            </form>
          </div>
        </li>
        <div class="user-details">
          <li><a href="search.html" class="search">Advanced Search</a></li>
          <li><a href="index.html" class="profile">Home</a></li>
          <li><a class="register">Register</a></li>
        </div>
      </ul>

      <div class = "login-container">
        <form action="index.html" class = "form">
            <label for="fname">Username:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Password:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <input type="submit" value="Submit">
        </form> 
      </div>
      
    </div>
  </body>
</html>
